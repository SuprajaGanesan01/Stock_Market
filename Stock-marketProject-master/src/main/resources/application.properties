# Application properties
spring.application.name=stock_market

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/stock_db
spring.datasource.username=root
spring.datasource.password=pass@word1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=9090

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
app.jwt-secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
app.jwt-expiration-milliseconds=86400000

# News API Configuration
news.api.key=your_api_key_here
news.api.url=https://newsapi.org/v2/top-headlines

# Enable scheduling
spring.task.scheduling.pool.size=5

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

